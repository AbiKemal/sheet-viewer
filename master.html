<!DOCTYPE html>
<html>
<head>
  <title>Data HABIB dari Google Sheet</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['table']});
    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
      // Ganti ID Sheet di bawah jika berubah
      var sheetId = '1aNWfGYIqARaSmDXl0eqJ5Sy6htOgBgMTIZC1SlZA0vA';
      var sheetName = 'Sheet1'; // Ganti jika nama sheet kamu beda

      var queryString = encodeURIComponent("SELECT C, D, E WHERE B = 'HABIB'");
      var dataSourceUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=${sheetName}&headers=1&tq=${queryString}`;

      var query = new google.visualization.Query(dataSourceUrl);
      query.send(function(response) {
        if (response.isError()) {
          alert('Error: ' + response.getMessage() + ' ' + response.getDetailedMessage());
          return;
        }

        var data = response.getDataTable();
        var table = new google.visualization.Table(document.getElementById('table_div'));
        table.draw(data, {showRowNumber: true, width: '100%', height: 'auto'});
      });
    }
  </script>
</head>
<body>
  <h2>Data Khusus HABIB</h2>
  <div id="table_div"></div>
</body>
</html>
