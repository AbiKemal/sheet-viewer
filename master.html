<!DOCTYPE html>
<html>
<head>
  <title>Data dari Google Sheet</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['table']});
    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
      var queryString = encodeURIComponent("SELECT B, C, D, E, G, H");
      var dataSourceUrl = 'https://docs.google.com/spreadsheets/d/1aNWfGYIqARaSmDXl0eqJ5Sy6htOgBgMTIZC1SlZA0vA/gviz/tq?sheet=Sheet1&headers=1&tq=' + queryString;

      var query = new google.visualization.Query(dataSourceUrl);
      query.send(function(response) {
        if (response.isError()) {
          alert('Error: ' + response.getMessage() + ' ' + response.getDetailedMessage());
          return;
        }

        var data = response.getDataTable();

        // Kolom G ada di index ke-4 (urutan: B=0, C=1, D=2, E=3, G=4, H=5)
        for (var i = 0; i < data.getNumberOfRows(); i++) {
          var url = data.getValue(i, 4);
          if (url) {
            data.setValue(i, 4, '<a href="' + url + '" target="_blank">' + url + '</a>');
          }
        }

        var formatter = new google.visualization.HtmlFormatter();
        formatter.format(data, 4); // Format kolom G agar bisa HTML (link)

        var table = new google.visualization.Table(document.getElementById('table_div'));
        table.draw(data, {
          showRowNumber: true,
          allowHtml: true, // Penting agar link bisa tampil
          width: '100%',
          height: 'auto'
        });
      });
    }
  </script>
</head>
<body>
  <h2>Data Google Sheet</h2>
  <div id="table_div"></div>
</body>
</html>
