<!DOCTYPE html>
<html>
<head>
  <title>Data dari Google Sheet</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['table']});
    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
      var queryString = encodeURIComponent("SELECT A, B, C, D, E, F, G, H");
      var dataSourceUrl = 'https://docs.google.com/spreadsheets/d/1aNWfGYIqARaSmDXl0eqJ5Sy6htOgBgMTIZC1SlZA0vA/gviz/tq?sheet=Sheet1&headers=1&tq=' + queryString;

      var query = new google.visualization.Query(dataSourceUrl);
      query.send(function(response) {
        if (response.isError()) {
          alert('Error: ' + response.getMessage() + ' ' + response.getDetailedMessage());
          return;
        }

        var data = response.getDataTable();
        var table = new google.visualization.Table(document.getElementById('table_div'));
        table.draw(data, {showRowNumber: true, width: '100%', height: 'auto'});
      });
    }
  </script>
</head>
<body>
  <h2>Data Google Sheet</h2>
  <div id="table_div"></div>
</body>
</html>
