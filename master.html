<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Master Data</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['table'] });
    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
      var sheetId = '1aNWfGYIqARaSmDXl0eqJ5Sy6htOgBgMTIZC1SlZA0vA';
      var sheetName = 'Sheet1'; // Ganti jika kamu pakai sheet lain
      var queryString = encodeURIComponent("SELECT A, B, C, D, E, F, G");

      var dataSourceUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=${sheetName}&headers=1&tq=${queryString}`;
      var query = new google.visualization.Query(dataSourceUrl);

      query.send(function (response) {
        if (response.isError()) {
          document.getElementById("table_div").innerHTML = "Gagal memuat data.";
          return;
        }

        var data = response.getDataTable();

        // Format kolom G (index 6) sebagai hyperlink
        for (var i = 0; i < data.getNumberOfRows(); i++) {
          var url = data.getValue(i, 6);
          if (url) {
            data.setValue(i, 6, `<a href="${url}" target="_blank">${url}</a>`);
          }
        }

        var formatter = new google.visualization.HtmlFormatter();
        formatter.format(data, 6); // Format kolom ke-6 (kolom G)

        var table = new google.visualization.Table(document.getElementById('table_div'));
        table.draw(data, { allowHtml: true, showRowNumber: true, width: '100%', height: 'auto' });
      });
    }
  </script>
</head>
<body>
  <h2>Master Data</h2>
  <div id="table_div">Memuat data...</div>
</body>
</html>
