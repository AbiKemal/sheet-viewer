<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Master Tabungan Qurban</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f5f5f5;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      overflow-x: auto;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    th {
      background-color: #e8f1ff;
      color: #333;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      overflow-x: auto;
    }

    #filterDiv {
      margin-bottom: 20px;
      text-align: center;
    }

    #filterDiv input {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 300px;
    }

    #total_div {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
      text-align: right;
      color: #333;
    }

    .button {
      padding: 10px 15px;
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056b3;
    }

    @media screen and (max-width: 600px) {
      .container {
        overflow-x: scroll;
      }

      table {
        width: 1000px;
      }

      #total_div {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Data Tabungan Qurban</h2>

    <!-- Filter Nama -->
    <div id="filterDiv">
      <input type="text" id="filterNama" placeholder="Filter Nama Peserta..." onkeyup="filterData()">
    </div>

    <div id="table_div">Memuat data...</div>
    <div id="total_div"></div>

    <!-- Export Button -->
    <button class="button" onclick="exportToExcel()">Ekspor ke Excel</button>
  </div>

  <script>
    google.charts.load('current', {'packages':['table']});
    google.charts.setOnLoadCallback(drawTable);

    let originalData = null;

    function drawTable() {
      const sheetId = '1aNWfGYIqARaSmDXl0eqJ5Sy6htOgBgMTIZC1SlZA0vA';
      const sheetName = 'DATABASE';
      const queryString = encodeURIComponent("SELECT B, C, D, E, G, H");
      const dataSourceUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=${sheetName}&headers=1&tq=${queryString}`;

      const query = new google.visualization.Query(dataSourceUrl);
      query.send(function(response) {
        if (response.isError()) {
          document.getElementById("table_div").innerHTML =
            'Gagal memuat data: ' + response.getMessage();
          return;
        }

        originalData = response.getDataTable();
        renderFilteredTable('');
      });
    }

    function renderFilteredTable(filterText) {
      const filteredData = new google.visualization.DataTable();
      filteredData.addColumn('number', 'NO');
      filteredData.addColumn('string', 'NAMA');
      filteredData.addColumn('string', 'BULAN');
      filteredData.addColumn('number', 'JUMLAH');
      filteredData.addColumn('string', 'TGL INPUT');
      filteredData.addColumn('string', 'BUKTI TRANSFER');
      filteredData.addColumn('string', 'KETERANGAN');

      let totalJumlah = 0;
      let no = 1;

      for (let i = 0; i < originalData.getNumberOfRows(); i++) {
        const nama = originalData.getValue(i, 0);
        const bulan = originalData.getValue(i, 1);
        const jumlah = originalData.getValue(i, 2) || 0;
        const tgl = originalData.getFormattedValue(i, 3);
        const buktiLink = originalData.getValue(i, 4);
        const keterangan = originalData.getValue(i, 5);

        if (nama.toLowerCase().includes(filterText.toLowerCase())) {
          const buktiHTML = `<a href="${buktiLink}" target="_blank">Lihat Bukti</a>`;
          filteredData.addRow([no++, nama, bulan, jumlah, tgl, buktiHTML, keterangan]);
          totalJumlah += jumlah;
        }
      }

      const table = new google.visualization.Table(document.getElementById('table_div'));
      table.draw(filteredData, {
        showRowNumber: false,
        width: '100%',
        height: 'auto',
        allowHtml: true
      });

      document.getElementById('total_div').innerHTML = `TOTAL TABUNGAN: Rp ${totalJumlah.toLocaleString()}`;
    }

    function filterData() {
      const input = document.getElementById('filterNama').value;
      renderFilteredTable(input);
    }

    function exportToExcel() {
      const table = document.querySelector('#table_div table');
      const tableHTML = table.outerHTML.replace(/<a[^>]*>/g, '').replace(/<\/a>/g, ''); // Remove <a> links
      const blob = new Blob(['\uFEFF', tableHTML], {
        type: 'application/vnd.ms-excel'
      });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'tabungan_qurban.xlsx';
      link.click();
    }
  </script>
</body>
</html>
