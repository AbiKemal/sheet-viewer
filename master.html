<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Peserta Qurban 2026</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f4f7;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      margin: 10px 0;
      padding: 12px 20px;
      border-radius: 6px;
      transition: background 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li:hover {
      background: #eaeaea;
    }
    a {
      text-decoration: none;
      color: #007bff;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
    .number {
      color: #888;
      margin-right: 10px;
      font-size: 0.9em;
    }
    @media (max-width: 600px) {
      .container {
        margin: 15px;
        padding: 15px;
      }
      li {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daftar Peserta Tabungan Qurban 2026</h1>
    <ul id="pesertaList">Memuat data...</ul>
  </div>

  <script>
    const pesertaList = document.getElementById("pesertaList");

    // Ambil data dari Google Sheets (kolom B dari sheet DATABASE)
    const sheetId = "1aNWfGYIqARaSmDXl0eqJ5Sy6htOgBgMTIZC1SlZA0vA";
    const query = encodeURIComponent("SELECT B");
    const sheetName = "DATABASE";
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=${sheetName}&tq=${query}`;

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const json = JSON.parse(rep.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const names = new Set();

        rows.forEach(row => {
          if (row.c[0] && row.c[0].v) {
            names.add(row.c[0].v.trim());
          }
        });

        if (names.size === 0) {
          pesertaList.innerHTML = "<li>Tidak ada data peserta.</li>";
          return;
        }

        pesertaList.innerHTML = "";
        let i = 1;
        Array.from(names).sort().forEach(nama => {
          const encodedNama = encodeURIComponent(nama);
          const li = document.createElement("li");
          li.innerHTML = `
            <span class="number">${i++}.</span>
            <a href="view.html?nama=${encodedNama}">${nama}</a>
          `;
          pesertaList.appendChild(li);
        });
      })
      .catch(err => {
        pesertaList.innerHTML = `<li>Gagal memuat data peserta: ${err}</li>`;
      });
  </script>
</body>
</html>
