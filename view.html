<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail Tabungan Qurban</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      margin: 0;
      background: #f4f4f4;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .table-container {
      overflow-x: auto;
      background-color: white;
      border-radius: 8px;
      padding: 0.5em;
    }

    table {
      width: 100%;
      min-width: 600px; /* agar tetap terlihat proporsional di layar kecil */
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
      white-space: nowrap;
    }

    th {
      background-color: #f0f0f0;
    }

    .total-row {
      font-weight: bold;
      background-color: #e0e0e0;
    }

    @media screen and (max-width: 600px) {
      th, td {
        font-size: 14px;
        padding: 8px;
      }

      h2 {
        font-size: 18px;
      }
    }
  </style>

  <script type="text/javascript">
    google.charts.load('current', {'packages':['table']});
    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
      const urlParams = new URLSearchParams(window.location.search);
      const namaPeserta = urlParams.get('nama');

      const sheetUrl = `https://docs.google.com/spreadsheets/d/1aNWfGYIqARaSmDXl0eqJ5Sy6htOgBgMTIZC1SlZA0vA/gviz/tq?sheet=HABIB&tq=` + 
        encodeURIComponent(`SELECT A, B, C, D WHERE B = '${namaPeserta}'`);

      const query = new google.visualization.Query(sheetUrl);
      query.send(function(response) {
        if (response.isError()) {
          alert('Error mengambil data: ' + response.getMessage());
          return;
        }

        const data = response.getDataTable();
        const container = document.getElementById('tabungan_detail');

        let html = '<div class="table-container"><table><thead><tr><th>#</th><th>Bulan</th><th>Tanggal Pembayaran</th><th>Jumlah Tabungan</th></tr></thead><tbody>';
        let totalTabungan = 0;

        for (let i = 0; i < data.getNumberOfRows(); i++) {
          const bulan = data.getValue(i, 1);
          const tglPembayaran = data.getValue(i, 2);
          const jumlahTabungan = parseFloat(data.getValue(i, 3)) || 0;
          totalTabungan += jumlahTabungan;

          html += `<tr>
            <td>${i + 1}</td>
            <td>${bulan}</td>
            <td>${tglPembayaran}</td>
            <td>${jumlahTabungan.toLocaleString('id-ID', { style: 'currency', currency: 'IDR' })}</td>
          </tr>`;
        }

        html += `<tr class="total-row">
          <td colspan="3" style="text-align: right;">Total Tabungan:</td>
          <td>${totalTabungan.toLocaleString('id-ID', { style: 'currency', currency: 'IDR' })}</td>
        </tr>`;

        html += '</tbody></table></div>';
        container.innerHTML = html;
      });
    }
  </script>
</head>
<body>
  <h2>Kartu Tabungan Qurban Tahun 2026</h2>
  <div id="tabungan_detail">Memuat data...</div>
</body>
</html>
