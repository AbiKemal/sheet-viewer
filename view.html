<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail Tabungan Qurban</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      margin: 0;
      background: #f4f4f4;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    .total-row {
      font-weight: bold;
      background-color: #e0e0e0;
    }

    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      tr {
        margin-bottom: 1em;
      }

      td {
        padding-left: 50%;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
      }
    }
  </style>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['table']});
    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
      const urlParams = new URLSearchParams(window.location.search);
      const namaPeserta = urlParams.get('nama');  // Mendapatkan nama peserta dari URL

      const sheetUrl = `https://docs.google.com/spreadsheets/d/1aNWfGYIqARaSmDXl0eqJ5Sy6htOgBgMTIZC1SlZA0vA/gviz/tq?sheet=HABIB&tq=` + encodeURIComponent(`SELECT A, B, C, D WHERE B = '${namaPeserta}'`);

      const query = new google.visualization.Query(sheetUrl);
      query.send(function(response) {
        if (response.isError()) {
          alert('Error mengambil data: ' + response.getMessage());
          return;
        }

        const data = response.getDataTable();
        const container = document.getElementById('tabungan_detail');

        let html = '<table><thead><tr><th>#</th><th>Bulan</th><th>Tanggal Pembayaran</th><th>Jumlah Tabungan</th></tr></thead><tbody>';
        let totalTabungan = 0;

        for (let i = 0; i < data.getNumberOfRows(); i++) {
          const bulan = data.getValue(i, 1);
          const tglPembayaran = data.getValue(i, 2);
          const jumlahTabungan = parseFloat(data.getValue(i, 3)) || 0;

          totalTabungan += jumlahTabungan;

          html += `<tr>
            <td data-label="#">${i + 1}</td>
            <td data-label="Bulan">${bulan}</td>
            <td data-label="Tanggal Pembayaran">${tglPembayaran}</td>
            <td data-label="Jumlah Tabungan">${jumlahTabungan.toLocaleString('id-ID', { style: 'currency', currency: 'IDR' })}</td>
          </tr>`;
        }

        // Menambahkan total tabungan
        html += `<tr class="total-row">
          <td colspan="3" style="text-align: right;">Total Tabungan:</td>
          <td>${totalTabungan.toLocaleString('id-ID', { style: 'currency', currency: 'IDR' })}</td>
        </tr>`;

        html += '</tbody></table>';
        container.innerHTML = html;
      });
    }
  </script>
</head>
<body>
  <h2>Kartu Tabungan Qurban Tahun 2026</h2>
  <div id="tabungan_detail">Memuat data...</div>
</body>
</html>
