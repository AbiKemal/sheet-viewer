<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Peserta</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f6f6f6;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-top: 30px;
      border-radius: 8px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      margin-bottom: 20px;
      gap: 10px;
    }

    .info-row div {
      flex: 1 1 45%;
    }

    .info-right {
      text-align: right;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    .total-row {
      font-weight: bold;
      background-color: #f9f9f9;
    }

    @media (max-width: 600px) {
      .info-row {
        flex-direction: column;
        text-align: left;
      }

      .info-right {
        text-align: left;
      }
    }
  </style>

  <script type="text/javascript">
    google.charts.load('current', {'packages':['table']});
    google.charts.setOnLoadCallback(drawTable);

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function drawTable() {
      const nama = getQueryParam("nama");
      if (!nama) {
        document.getElementById("table_div").innerHTML = "Nama peserta tidak ditemukan di URL.";
        return;
      }

      // Update informasi di bagian atas
      document.getElementById("judul").innerHTML = `
        <div class="header">
          <h2>KARTU TABUNGAN QURBAN TAHUN 2026</h2>
          <p>Kp. Pasar Senen Desa Ciasihan Kec. Pamijahan</p>
        </div>
        <div class="info-row">
          <div><strong>NAMA:</strong> ${nama}</div>
          <div class="info-right">
            <div><strong>Jumlah Dana Qurban</strong></div>
            <div><strong>RP 3.000.000</strong></div>
          </div>
        </div>
      `;

      const sheetId = '1aNWfGYIqARaSmDXl0eqJ5Sy6htOgBgMTIZC1SlZA0vA';
      const sheetName = 'Sheet1';
      const queryString = encodeURIComponent(`SELECT C, D, E WHERE B = '${nama}'`);
      const dataSourceUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=${sheetName}&headers=1&tq=${queryString}`;

      const query = new google.visualization.Query(dataSourceUrl);
      query.send(function(response) {
        if (response.isError()) {
          document.getElementById("table_div").innerHTML = 'Gagal memuat data: ' + response.getMessage();
          return;
        }

        const data = response.getDataTable();
        let html = '<table><thead><tr><th>Bulan</th><th>Tanggal</th><th>Jumlah</th></tr></thead><tbody>';
        let total = 0;

        for (let i = 0; i < data.getNumberOfRows(); i++) {
          const bulan = data.getValue(i, 0);
          const tanggal = data.getValue(i, 1);
          const jumlah = parseFloat(data.getValue(i, 2)) || 0;
          total += jumlah;

          html += `<tr>
            <td>${bulan}</td>
            <td>${tanggal}</td>
            <td>${jumlah.toLocaleString('id-ID', { style: 'currency', currency: 'IDR' })}</td>
          </tr>`;
        }

        html += `<tr class="total-row">
          <td colspan="2" style="text-align:right;">Jumlah Tabungan</td>
          <td>${total.toLocaleString('id-ID', { style: 'currency', currency: 'IDR' })}</td>
        </tr>`;

        html += '</tbody></table>';

        document.getElementById('table_div').innerHTML = html;
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <div id="judul"></div>
    <div class="table-container">
      <div id="table_div">Memuat data...</div>
    </div>
  </div>
</body>
</html>
